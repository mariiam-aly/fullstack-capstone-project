name: 'CI/CD'
on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]
jobs:
  lint_js:
    name: Lint JavaScript Files
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3
    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 14
    - name: Install JSHint
      run: npm install jshint --global
    - name: Run Linter
      run: |
        # Run JSHint with specific configuration to support ES6+ and ES8
        jshint --esversion 8 --node ./giftlink-backend/routes/giftRoutes.js
        jshint --esversion 8 --node ./giftlink-backend/routes/auth.js
        jshint --esversion 8 --node ./giftlink-backend/routes/searchRoutes.js
        jshint --esversion 8 --node ./giftlink-backend/app.js
        echo "Linted all the js files successfully"
  client_build:
    name: Build client
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3
    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 14
    - name: Run build
      run: |
        cd giftlink-frontend
        npm install
        npm run build
        echo "Client-side build successfully"
